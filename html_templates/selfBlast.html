.background {
  fill: #eee;
}

line {
  stroke: #fff;

  fill: red;

<body>
<div id = "content-wrapper">
<div class="inner clearfix">
<section id = "main-content">
<h2>Duplications</h2>

FILTERED<p>NUM_FILTERED transcripts were removed because the aligned to another transcript. Only significant alignments are displayed below. These clusters are likely pseudogenes or duplications of rapidly-expanding coding gene families (e.g. ZFPs, olfactory proteins, etc.)</p>

<script src="http://d3js.org/d3.v2.min.js?2.8.1" charset="utf-8" type="text/javascript"></script>
<script type="text/javascript">

	var margin = {top: 200, right: 0, bottom: 0, left: 200},
		width = 800,
		height = 800;

	var x = d3.scale.ordinal().rangeBands([0, width]),
		z = d3.scale.linear().domain([0, 100]).clamp(true),
		c = d3.scale.category10().domain(d3.range(10));

	var svg = d3.select("section").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	  .append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
JSON	d3.json("JSON_FILE", function(miserables) {
	  var matrix = [],
		  nodes = miserables.nodes,
		  n = nodes.length;

	  // Compute index per node.
	  nodes.forEach(function(node, i) {
		node.index = i;
		node.count = 0;
		matrix[i] = d3.range(n).map(function(j) { return {x: j, y: i, z: 0}; });
	  });

	  // Convert links to matrix; count character occurrences.
	  miserables.links.forEach(function(link) {
		matrix[link.source][link.target].z = link.value;
		matrix[link.target][link.source].z = link.value;
		//matrix[link.source][link.source].z += link.value;
		//matrix[link.target][link.target].z += link.value;
		nodes[link.source].count = link.value;
		nodes[link.target].count = link.value;
	  });

	  // Precompute the orders.
	  var orders = {
		name: d3.range(n).sort(function(a, b) { return d3.ascending(nodes[a].name, nodes[b].name); }),
		count: d3.range(n).sort(function(a, b) { return nodes[b].count - nodes[a].count; }),
		group: d3.range(n).sort(function(a, b) { return nodes[b].group - nodes[a].group; })
	  };

	  // The default sort order.
	  x.domain(orders.group);

	  svg.append("rect")
		  .attr("class", "background")
		  .attr("width", width)
		  .attr("height", height);

	  var row = svg.selectAll(".row")
		  .data(matrix)
		.enter().append("g")
		  .attr("class", "row")
		  .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
		  .each(row);

	  row.append("line")
		  .attr("x2", width);

	  row.append("text")
		  .attr("x", -6)
		  .attr("y", x.rangeBand() / 2)
		  .attr("class", "linc")
		  .attr("dy", ".32em")
		  .attr("text-anchor", "end")
		  .attr("font-size", "8px")
		  .text(function(d, i) { return nodes[i].name; });

	  var column = svg.selectAll(".column")
		  .data(matrix)
		.enter().append("g")
		  .attr("class", "column")
		  .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });

	  column.append("line")
		  .attr("x1", -width);

	  column.append("text")
		  .attr("x", 6)
		  .attr("y", x.rangeBand() / 2)
		  .attr("dy", ".32em")
		  .attr("text-anchor", "start")
		  .attr("font-size", "8px")
		  .text(function(d, i) { return nodes[i].name; });

	  function row(row) {
		var cell = d3.select(this).selectAll(".cell")
			.data(row.filter(function(d) { return d.z; }))
		  .enter().append("rect")
			.attr("class", "cell")
			.attr("x", function(d) { return x(d.x); })
			.attr("width", x.rangeBand())
			.attr("height", x.rangeBand())
			.style("fill-opacity", function(d) { return z(d.z); })
			.style("fill", "#D62728")
			.on("mouseover", mouseover)
			.on("mouseout", mouseout);
		
		var cell = d3.select(this).selectAll(".row")
			.data(row.filter(function(d) { return d.z;}))
			.enter().append("text")
			.attr("class", "cell")
		   .attr("x", function(d) { return x(d.x) + (x.rangeBand()/2-11); })
			.attr("y", function(d) { return x.rangeBand() / 2; })
	  		.attr("font-size", "8px") 
			.text(function(d) {return d.z+"%";});
	  }


	  function mouseover(p) {
		d3.selectAll(".row .linc").classed("active", function(d, i) { return i == p.y; });
		d3.selectAll(".column text").classed("active", function(d, i) { return i == p.x; });
	  }

	  function mouseout() {
		d3.selectAll("text").classed("active", false);
	  }


	});

	</script>

</section>
