<head>
<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen">
<style>

.bar {
	  fill: #b26c22;
}

.axis {
	  font: 10px sans-serif;
}

.axis path,
.axis line {
	  fill: none;
	    stroke: #000;
		  shape-rendering: crispEdges;
}

.x.axis path {
	  display: none;
}

</style>
</head>

<body>
<div id = "content-wrapper">
<div class="inner clearfix">
<section id = "main-content">
<h2>Repeat Content</h2>
PARAMETERS<p><code>Parameters: --repeat_min REPEAT_MIN</code></p>

FILTERED<p>NUM_FILTERED transcripts were removed because they had >REPEAT_MIN% repeat content:
</p>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
var margin = {top: 20, right: 20, bottom: 30, left: 100},
    width = 900 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10, "%");

var svg = d3.select("section").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

TXT  d3.tsv("TXT_FILE", type, function(error, data) {
    x.domain(data.map(function(d) { return d.letter; }));
  y.domain([0, d3.max(data, function(d) { return d.frequency_b; })]);

    svg.append("g")
      .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    svg.append("g")
      .attr("class", "y axis")
        .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
        .attr("y", 6)
      .attr("dy", ".71em")
        .style("text-anchor", "end")
      .text("Frequency");

    svg.selectAll(".bar")
      .data(data)
      .enter().append("rect")
        .attr("class", "bar")
      .attr("x", function(d) { return x(d.letter); })
        .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.frequency_b); })
        .attr("height", function(d) { return height - y(d.frequency_b); });

	d3.selectAll("input").on("change", change);

	function change(){
		var transition = svg.transition().duration(750),
        	delay = function(d, i) { return i * 50; };

		var value = this.value;

		if (value == "before") {
			transition.selectAll(".bar")
				.delay(delay)
				.attr("y", function(d) { return y(d.frequency_b); })
				.attr("height", function(d) { return height - y(d.frequency_b); });
            y.domain([0, d3.max(data, function(d) { return d.frequency_b; })]);
			svg.selectAll("g.y.axis")
				.call(yAxis);
		} else {
			transition.selectAll(".bar")
				.delay(delay)
				.attr("y", function(d) { return y(d.frequency_a); })
				.attr("height", function(d) { return height - y(d.frequency_a); });
		    y.domain([0, d3.max(data, function(d) { return d.frequency_a; })]);
			svg.selectAll("g.y.axis")
				.call(yAxis);
		}
	}
  });

  function type(d) {
    d.frequency_b = +d.frequency_b;
	d.frequency_a = +d.frequency_a;
  return d;
  }

</script>



<center>
<form>
Frequency of Repeat Content: 
<label><input type="radio" name="dataset" value="before" checked> Before filtering</label>
<label><input type="radio" name="dataset" value="after"> After all filtering steps</label>
</form>
</center>
